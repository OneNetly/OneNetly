<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Welcome to Namecheap Hosting</h1>
      
        <div class="mb-4">
          <label class="block font-semibold mb-2" for="username">Username</label>
          <input
            class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            type="text"
            id="username"
            placeholder="Enter your cPanel username"
          />
          <p class="mt-1 text-sm text-gray-500">The username should not have any spaces, uppercase or special characters.</p>
        </div>
      
        <div class="mb-6">
          <label class="block font-semibold mb-2" for="password">Password</label>
          <div class="relative">
            <input
              class="w-full px-3 py-2 placeholder-gray-400 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              type="password"
              id="password"
              placeholder="Enter your cPanel password"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <!-- Eye icon SVG path -->
                </svg>
              </button>
            </div>
          </div>
        </div>
      
        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md mb-4">
          Log in
        </button>
      
        <p class="text-center text-sm text-gray-500">
          <a href="#" class="text-orange-500 hover:text-orange-600">Reset Password</a>
        </p>
      </div>
</body>
</html>
